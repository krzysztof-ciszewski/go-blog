services:
  postgres:
    image: postgres:18-alpine
    container_name: blog-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: blog-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: blog-migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
      - .env.local
    volumes:
      - ./db/migrations:/app/db/migrations
    command: ["./migrate"]

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: blog-server
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
      - .env.local
    ports:
      - "8080:8080"
    restart: unless-stopped

  consume:
    build:
      context: .
      dockerfile: Dockerfile.consume
    container_name: blog-consume
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
      - .env.local
    restart: unless-stopped

  otel-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: blog-otel-lgtm
    ports:
      - "3000:3000"   # Grafana
      - "3100:3100"   # Loki
      - "3200:3200"   # Tempo
      - "9090:9090"   # Mimir
    volumes:
      - otel_lgtm_data:/var/lib/grafana
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: blog-test
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.test
    profiles:
      - test

volumes:
  postgres_data:
  rabbitmq_data:
  otel_lgtm_data:
